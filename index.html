<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamatic Bot - Sally</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c2c2c, #4b4b4b, #1a1a1a);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            animation: glow 2s infinite;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
            color: #cfcfcf;
        }

        .intro-box {
            padding: 20px 40px;
            border: 2px solid rgba(0, 255, 247, 0.6);
            border-radius: 12px;
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.5);
            backdrop-filter: blur(6px);
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #00fff7; }
            50% { text-shadow: 0 0 20px #00fff7; }
            100% { text-shadow: 0 0 10px #00fff7; }
        }
    </style>
</head>
<body>
    <div class="intro-box">
        <h1>ðŸ¤– Welcome to Sally!</h1>
        <p>Lamatic's friendly AI bot is here to help you explore AI agent automation. 
        Ask me anything about Lamatic, and I'll guide you like your own virtual AI assistant!</p>
    </div>

    <script async src="https://widget.lamatic.ai/chat/emojiPicker.js" onload="loadChatDialog()"></script>
    <script async src="https://widget.lamatic.ai/chat/index.js" onload="loadChatDialog()"></script>
    <script>
        // Set Lamatic config
        let lamaticUserId = localStorage.getItem('lamaticUserId');
        if (!lamaticUserId) {
            lamaticUserId = 'user-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('lamaticUserId', lamaticUserId);
        }
        console.log("Lamatic User ID:", lamaticUserId);

        var CHAT_DIALOG_CONFIG = {
            botName: 'Mini-Sally', 
            suggestions: ['What is lamatic?', 'How do I add data to my chatbot?', 'How do I deploy my agent?'],
            policyUrl: 'https://lamatic.ai/docs/legal/privacy-policy',
            apiUrl: 'https://jayamsorganization109-testproject981.lamatic.dev',
            workflowId: '80de4949-56a6-4989-9d8a-35e439db15a8',
            chatHeaderBgColor: '#000000', 
            imageUrl: 'https://img.freepik.com/premium-vector/robot-android-super-hero_111928-7.jpg?w=826',
            userMessageBgColor: '#225ac9',
            userMessageTextColor: '#FFFFFF',
            agentMessageBgColor: '#1b376f',
            agentMessageTextColor: '#ffffff',
            position: 'right',
            userId: lamaticUserId, 
            errorMessage: 'Oops! Something went wrong. Please try again.',
            floatingButtonIcon: 'ðŸ’¬'
        };

        // Load Lamatic dialog
        function loadChatDialog() { new ChatDialog(CHAT_DIALOG_CONFIG) };
    </script>
</body>
</html>
